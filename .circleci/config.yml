version: 2
jobs:
  gcc-u18.04:
    docker:
      - image: ubuntu:bionic
    steps:
      - run:
          name: "Install dependencies"
          command: |
            apt-get update
            apt-get install software-properties-common -y
            add-apt-repository ppa:joseluisblancoc/mrpt -y
            add-apt-repository ppa:joseluisblancoc/gtsam-develop -y
            apt-get install libmrpt-dev -y
            apt-get install libgtsam-dev -y
      - checkout
      - run:
          name: Generate cmake files
          command: |
            cmake -H. -Bbuild
      - run: make -C build
      - run: make CTEST_OUTPUT_ON_FAILURE=1 test -C build
  gcc-u20.04:
    docker:
      - image: ubuntu:focal
    steps:
      - run:
          name: "Install dependencies"
          command: |
            apt-get update
            apt-get install software-properties-common -y
            add-apt-repository ppa:joseluisblancoc/mrpt -y
            add-apt-repository ppa:joseluisblancoc/gtsam-develop -y
            apt-get install libmrpt-dev -y
            apt-get install libgtsam-dev -y
      - checkout
      - run:
          name: Generate cmake files
          command: |
            cmake -H. -Bbuild
      - run: make -C build
      - run: make CTEST_OUTPUT_ON_FAILURE=1 test -C build
  clang-u18.04:
    docker:
      - image: ubuntu:bionic
    steps:
      - run:
          name: "Install dependencies"
          command: |
            apt-get update
            apt-get install software-properties-common -y
            add-apt-repository ppa:joseluisblancoc/mrpt -y
            add-apt-repository ppa:joseluisblancoc/gtsam-develop -y
            apt-get install clang -y
            apt-get install libmrpt-dev -y
            apt-get install libgtsam-dev -y
      - checkout
      - run:
          name: Generate cmake files
          command: cmake -H. -Bbuild
          environment:
            CC: /usr/bin/clang
            CXX: /usr/bin/clang++
      - run: make -C build
      - run: make CTEST_OUTPUT_ON_FAILURE=1 test -C build
  clang-u20.04:
    docker:
      - image: ubuntu:focal
    steps:
      - run:
          name: "Install dependencies"
          command: |
            apt-get update
            apt-get install software-properties-common -y
            add-apt-repository ppa:joseluisblancoc/mrpt -y
            add-apt-repository ppa:joseluisblancoc/gtsam-develop -y
            apt-get install clang -y
            apt-get install libmrpt-dev -y
            apt-get install libgtsam-dev -y
      - checkout
      - run:
          name: Generate cmake files
          command: cmake -H. -Bbuild
          environment:
            CC: /usr/bin/clang
            CXX: /usr/bin/clang++
      - run: make -C build
      - run: make CTEST_OUTPUT_ON_FAILURE=1 test -C build
workflows:
  version: 2
  build:
    jobs:
      - gcc-u18.04
      - gcc-u20.04
      - clang-u18.04
      - clang-u20.04
